<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form | Paradox Hospitals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #201a4e;
            --primary-light: #8b60ed;
            --secondary-color: #f3f4f6;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --background-light: #ffffff;
            --border-color: #e2e8f0;
            --font-family: 'Poppins', 'Segoe UI', sans-serif;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.07);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background-color: #f9fafc;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to left, #8b60ed, #c3adf8);
            padding: 20px 60px;
        }

        .logo img {
            height: 140px;
            width: 250px;
        }

        #logout-btn {
            background-color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #logout-btn:hover {
            background-color: #3a2d80;
            transform: scale(1.05);
        }

        .form-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .form-card {
            background: var(--background-light);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
        }

        .doctor-details {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        #doctor-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        #doctor-name {
            font-size: 24px;
            color: var(--primary-color);
        }

        #doctor-specialty {
            color: var(--text-light);
            font-weight: 600;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-light);
        }

        .form-group input[readonly] {
            background-color: var(--secondary-color);
            cursor: not-allowed;
        }

        .confirm-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .confirm-btn:hover {
            background-color: #3a2d80;
            transform: scale(1.02);
        }

        #success-message {
            text-align: center;
            padding: 40px;
            display: none;
        }

        #success-message i {
            font-size: 50px;
            color: #16a34a;
            margin-bottom: 20px;
        }

        #success-message h2 {
            font-size: 24px;
            color: #16a34a;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .doctor-details {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <header class="header">
        <div class="logo">
            <a href="home.html"><img src="paradox-logo.png" alt="Paradox Logo"></a>
        </div>
        <div class="user-nav">
            <button id="logout-btn">Log Out</button>
        </div>
    </header>

    <main class="form-section">
        <div class="form-card">
            <div id="booking-form-content">
                <div class="doctor-details">
                    <img id="doctor-image" src="https://placehold.co/100x100/E0F2FE/1E293B?text=Doc"
                        alt="Doctor's Photo">
                    <div>
                        <h1 id="doctor-name">Doctor's Name</h1>
                        <p id="doctor-specialty">Specialty</p>
                    </div>
                </div>

                <form id="appointmentForm">
                    <div class="form-group full-width">
                        <label for="patient-name">Your Full Name</label>
                        <input type="text" id="patient-name" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="text" id="age" readonly placeholder="Calculated automatically">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Preferred Date</label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Booking Timings</label>
                            <select id="time" required>
                                <option value="">Select Time</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="confirm-btn full-width">Confirm Appointment</button>
                </form>
            </div>
            <div id="success-message">
                <i class="fas fa-check-circle"></i>
                <h2>Success!</h2>
                <p id="token-info">Your appointment has been booked.</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', function () {
                localStorage.removeItem('paradoxUserName');
                window.location.href = 'signin.html';
            });

            // Get doctor's details from URL
            const params = new URLSearchParams(window.location.search);
            const doctorName = params.get('doctor') || "No Doctor Selected";
            const doctorSpecialty = params.get('specialty') || "";
            const doctorImg = params.get('img') || "https://placehold.co/100x100/cccccc/ffffff?text=N/A";

            document.getElementById('doctor-name').textContent = doctorName;
            document.getElementById('doctor-specialty').textContent = doctorSpecialty;
            document.getElementById('doctor-image').src = doctorImg;

            // Age calculation
            const dobInput = document.getElementById('dob');
            const ageInput = document.getElementById('age');
            dobInput.addEventListener('change', function () {
                if (this.value) {
                    const birthDate = new Date(this.value);
                    const today = new Date();
                    let age = today.getFullYear() - birthDate.getFullYear();
                    const m = today.getMonth() - birthDate.getMonth();
                    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) age--;
                    ageInput.value = age;
                }
            });

            const dateInput = document.getElementById('date');
            const timeSelect = document.getElementById('time');

            // Unavailable dates
            const unavailableDates = ["2025-10-10", "2025-10-12", "2025-10-15"];
            const timeSlots = ["09:00 AM - 10:00 AM", "10:00 AM - 11:00 AM", "11:00 AM - 12:00 PM", "02:00 PM - 03:00 PM"];

            dateInput.addEventListener('input', function () {
                if (unavailableDates.includes(this.value)) {
                    alert("This date is unavailable. Please select another date.");
                    this.value = "";
                    timeSelect.innerHTML = '<option value="">Select Time</option>';
                    return;
                }

                timeSelect.innerHTML = '<option value="">Select Time</option>';
                timeSlots.forEach(t => {
                    const option = document.createElement('option');
                    option.value = t;
                    option.textContent = t;
                    timeSelect.appendChild(option);
                });
            });

            // Token number management
            if (!localStorage.getItem('appointmentToken')) {
                localStorage.setItem('appointmentToken', '1');
            }

            const form = document.getElementById('appointmentForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const tokenNumber = localStorage.getItem('appointmentToken');
                document.getElementById('token-info').textContent = `Your appointment has been booked. Token No: ${tokenNumber}`;
                
                // Increment token
                localStorage.setItem('appointmentToken', parseInt(tokenNumber) + 1);

                document.getElementById('booking-form-content').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            });
        });
    </script>

</body>

</html>
